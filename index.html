<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Timer</title>
</head>

<body>

  <div class="parent bg-success text-white d-flex flex-column justify-content-center align-items-center">
    <h1 class="bg-white text-success">CountDown Timer</h1>
    <div class="d-flex justify-content-center align-items-center"> 
      <p class="m-3">Hours</p>
      <p class="m-3">Minutes</p>
      <p class="m-3">Seconds</p>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <input id="hour" type="number" max="99" min="0" value="0" class="m-2">
      <p class="semicolon">:</p>
      <input id="minute" type="number" max="60" min="0" value="0" class="m-2">
      <p class="semicolon">:</p>
      <input id="sec" type="number" max="60" min="0" value="0" class="m-2">
    </div>
    <div>
      <button class="btn text-white" onclick="start()">Start</button>
      <button class="btn text-white" onclick="reset()">Reset</button>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

  <script src="app.js"></script>
</body>

</html>
